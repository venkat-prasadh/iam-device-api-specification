openapi: 3.0.0
info:
  title: IAM Device API
  version: 1.0.0
paths:
  /devices:
    post:
      summary: Create Device
      description: Create a Device
      parameters:
        - name: accountId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: groupId
          in: query
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                serialNumber:
                  type: string
                model:
                  type: string
                manufacturer:
                  type: string
                firmware:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  serialNumber:
                    type: string
                  model:
                    type: string
                  manufacturer:
                    type: string
                  firmware:
                    type: string
                  description:
                    type: string
                  metadata:
                    type: object
                    properties:
                      createdBy:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedBy:
                        type: string
                      updatedAt:
                        type: string
                        format: date-time
      tags:
        - Device
    get:
      tags:
        - Device
      summary: List Devices
      description: List all devices that belong to an account
      parameters:
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: accountId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      prev:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      self:
                        type: string
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        serialNumber:
                          type: string
                        model:
                          type: string
                        manufacturer:
                          type: string
                        firmware:
                          type: string
                        metadata:
                          type: object
                        description:
                          type: string
                          properties:
                            createdBy:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedBy:
                              type: string
                            updatedAt:
                              type: string
                              format: date-time
  /devices/{deviceId}:
    patch:
      tags:
        - Device
      summary: Update Device
      description: Update a Device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                serialNumber:
                  type: string
                model:
                  type: string
                manufacturer:
                  type: string
                firmware:
                  type: string
                description:
                  type: string
                
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  serialNumber:
                    type: string
                  model:
                    type: string
                  manufacturer:
                    type: string
                  firmware:
                    type: string
                  metadata:
                    type: object
                    properties:
                      createdBy:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedBy:
                        type: string
                      updatedAt:
                        type: string
                        format: date-time
    get:
      tags:
        - Device
      summary: Get Device
      description: Retrieve a Device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  serialNumber:
                    type: string
                  model:
                    type: string
                  manufacturer:
                    type: string
                  firmware:
                    type: string
                  description:
                    type: string
                  metadata:
                    type: object
                    properties:
                      createdBy:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedBy:
                        type: string
                      updatedAt:
                        type: string
                        format: date-time
    delete:
      tags:
        - Device
      summary: Delete Device
      description: Delete a Device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /devices/{deviceId}/groups:
    get:
      tags:
          - Group Association
      summary: Get Groups associated with Device
      description: Get groups associated to a device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      prev:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      self:
                        type: string
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        metadata:
                          type: object
                          properties:
                            createdBy:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedBy:
                              type: string
                            updatedAt:
                              type: string
                              format: date-time

  /devices/{deviceId}/certificates:
    post:
      tags:
          - Certificate Association
      summary: Associate Device with Certificate
      description: Associate a Device with a certificate
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                certCommonName:
                  type: string
                csr:
                  type: string
                caCertOrigin:
                  type: string
                publicCert:
                  type: string
            examples:
              "Cloud Core Certificate":
                value:
                  certCommonName: "commonName"
              "CSR":
                value:
                  csr: "csr"
              "External Certificate":
                value:
                  publicCert: "cert"
                  caCertOrigin: "origin"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  certificate:
                    type: string
                  name:
                    type: string
                  expiryAtDateTime:
                    type: string
                    format: date-time
                  thumbprint:
                    type: string
                  metadata:
                    type: object
                    properties:
                      createdBy:
                        type: string
                      createdAt:
                        type: string
                        format: date-
    get:
      tags:
          - Certificate Association
      summary: Get Certificates associated with Device
      description: Get certificates associated to a device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      prev:
                        type: string
                      first:
                        type: string
                      next:
                        type: string
                      self:
                        type: string
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        certificate:
                          type: string
                        name:
                          type: string
                        expiryAtDateTime:
                          type: string
                          format: date-time
                        thumbprint:
                          type: string
                        metadata:
                          type: object
                          properties:
                            createdBy:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
  /devices/{deviceId}/certificates/{certificateId}:
    delete:
      tags:
          - Certificate Association
      summary: Delete Certificate
      description: Removes association of a device with certificate and deletes the certificate
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: certificateId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
